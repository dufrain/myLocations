
<form [formGroup]="form" class="form-inline my-2 my-lg-0">
    <div>
        <input class="form-control mr-sm-2" formControlName="categoryName" style="width:300px" 
            placeholder="The name of the category" aria-label="Category Name">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="onSave()">Save</button>
    </div>
</form>
